<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#020617" />
    <meta
      name="description"
      content="SkIDEancer - AI-Powered Cloud IDE by The New Fuse"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./code-192.png" />
    <link rel="stylesheet" href="./branding/skideancer-brand.css" />
    <title>SkIDEancer - The New Fuse IDE</title>
    <style>
      /* Preload styling to match brand */
      body {
        background-color: #020617;
        margin: 0;
        padding: 0;
      }
      .theia-preload {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .theia-preload::after {
        content: 'Loading SkIDEancer...';
        font-size: 18px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>


  <body>
    <div class="theia-preload"></div>
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
