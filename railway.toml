[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# No healthcheck - Theia takes too long to start
# healthcheckPath = "/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
# Explicitly set start command to match Dockerfile
startCommand = "node src-gen/backend/main.js --hostname=0.0.0.0 --port=3007"
